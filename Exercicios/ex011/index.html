<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/forestfind-tracktribe.mp3"  controls autoplay></audio>
<!--MP3 WAV OGG-->

<audio preload="metadata" controls>
    <source src="midia/coolrevenge-jeremyblake.mp3" type="audio/mpeg">
    <source src="midia/coolrevenge-jeremyblake.ogg" type="audio/ogg">
    <source src="midia/coolrevenge-jeremyblake.wav" type="audio/wav">
    <p>Infelizmente seu Navegador não consegue reproduzir áudio. <a href="midia/coolrevenge-jeremyblake.mp3">Clique aqui para baixar o arquivo MP3</a>
    </p>

    
</audio>

</body>
</html>
